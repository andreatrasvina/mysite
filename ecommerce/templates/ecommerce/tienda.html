<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  {% load static %}
  <!-- Fuentes tipograficas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500&family=Roboto:wght@100&display=swap" rel="stylesheet">

  <link rel="icon" href="{% static 'ecommerce/assets/rueda-de-color.png' %}" type="image/svg+xml">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'ecommerce/assets/logo.png' %}" />
  <link rel="stylesheet" href="{% static 'ecommerce/css/tienda.css' %}">
  <title>LevelUp Access</title>
</head>
<body>
  <header>
    <nav>
      
      
      <h1 class="title">
        <a href="{%url 'index' %}">
          <img class = "logo" src="{% static 'ecommerce/assets/logo.png' %}" alt="LevelUp Access logo">
        </a>
        Tienda
      </h1>
      <div class="buscar-container">
        <i class="fas fa-search lupa" style="color: white"></i>
        <input type="text" class="buscar-barra" placeholder="Buscar">
      </div>

      <ul class="clases-menu">
        <li><a href="{%url 'tienda' %}">Tienda</a></li>
        <li><a href="{%url 'categorias' %}">Categor√≠as</a></li>
        <li><a href="{%url 'ofertas' %}">Ofertas</a></li>
      </ul>
      
      <ul class="iconos-menu">        
        <li class="icono-corazon"><a href="#"><i class="fas fa-book"></i></a></li>
        <li class="icono-carrito"><a href="{%url 'carrito' %}"><i class="fas fa-shopping-cart"></i></a></li>
      </ul>
      
      <ul class="cuenta-menu">        
        <li class="iconos"><a href="{%url 'config-cuenta' %}"><i class="fas fa-user"></i></a></li>
        <li class="iconos"><a href="#"><i class="fa-solid fa-door-open"></i></a></li>
      </ul>

      <button class="hamburguesa" type="button">
        <span class="br-1"></span>
        <span class="br-2"></span>
        <span class="br-3"></span>
      </button>
    </nav>
  </header>



  <div class="container">
    <div class="left-container">
      <ul class="iconos-tienda-caja">
          <li class=""><a href="#"><img src="{% static 'ecommerce/assets/etiqueta-de-precio (1).png' %}" alt="Icono 1"> Tienda</a></li>
          <li class=""><a href="#"><img src="{% static 'ecommerce/assets/menu (3).png' %}" alt="Icono 2"> Descargas</a></li>
          <li class=""><a href="#"><img src="{% static 'ecommerce/assets/ventana-de-chat.png' %}" alt="Icono 3"> Ayuda</a></li>
      </ul>
  </div>
  

    <div class="center-container">
      <div class="slider">
        <div class="slider--inner">
          <img src="{% static 'ecommerce/assets/fondo-acceder.jpg' %}" alt="">
          <img src="{% static 'ecommerce/assets/banner.png' %}" alt="">
          <img src="{% static 'ecommerce/assets/zomboid.jpg' %}" alt="">
          <img src="{% static 'ecommerce/assets/mine-banner.jpg' %}" alt="">
        </div>
      </div>
    </div>

    <div class="right-container">
      <div class="juegos">
        <div class="portadas">
          <img src="{% static 'ecommerce/assets/r6-cover.png' %}" alt="">
          <h2><a href="">Rainbow Six</a></h2>
        </div>
        <div class="portadas">
          <img src="{% static 'ecommerce/assets/fifa-cover.jpg' %}" alt="">
          <h2><a href="">Fifa 15</a></h2>
        </div>
        <div class="portadas">
          <img src="{% static 'ecommerce/assets/cuphead-cover.jpg' %}" alt="">
          <h2><a href="juego.html">Cuphead</a></h2>
        </div>
        <div class="portadas">
          <img src="{% static 'ecommerce/assets/zomboid-cover.jpg' %}" alt="">
          <h2><a href="">Project Zomboid</a></h2>
        </div>
      </div>

    </div>
  </div>

  <!-- SLIDER DE LA TIENDA -->


   
  <div class="foot">
    <div class="faq-title">
      <h1 class="faq">FAQ</h1>
    </div>

    <div class="redes-sociales">
      <div class="circle">
        <a href="#">
          <i class="icon fab fa-facebook-f"></i>
        </a>
      </div>
      <div class="circle">
        <a href="#">
          <i class="icon fab fa-instagram"></i>
        </a>
      </div>
      <div class="circle">
        <a href="#">
          <i class="icon fas fa-times"></i>
        </a>
      </div>
      <div class="circle">
        <a href="#">
          <i class="icon fas fa-question"></i>
        </a>
      </div>
    </div>
    

    <div class="ayuda">
      <a href="#">
        <img src="{% static 'ecommerce/assets/paleta.png' %}" alt="Icono de ayuda">
      </a>
    </div>
  
  </div>

  <script src="{% static 'ecommerce/js/main.js' %}"></script>
  <script src="{% static 'ecommerce/js/slider_tienda.js' %}"></script>
</body>
</html>
