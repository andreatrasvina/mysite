  <!-- Contenedor del formulario -->
  <div class="texto-container">
    <p>Actualiza tu Información Personal</p>
  </div>
  
 

<div class="formulario-container">
  
  <form id="miFormulario">
    <div class="two-inputs">
      <div>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="Contraseña">Contraseña:</label>
        <input type="password" id="Contraseña" name="Contraseña" required>
      </div>
    </div>

    <div class="two-inputs">
      <div>
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="text" id="fechaNacimiento" name="fechaNacimiento" class="date-input" oninput="formatFechaNacimiento(this)" placeholder="DD/MM/AAAA" required>
    <small>Formato: DD/MM/AAAA</small>
      </div>
      <div>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>
      </div>
    </div>

    <div class="three-inputs">
      <div>
        <label for="region">Región:</label>
        <select id="region" name="region">
          <option value="americas">Américas</option>
          <option value="europe">Europa</option>
          <option value="asia">Asia</option>
        </select>
      </div>
      <div>
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="usa">Estados Unidos</option>
          <option value="Mex">Mexico</option>
          <option value="uk">Reino Unido</option>
          <option value="china">China</option>
        </select>
      </div>
      <div>
        <label for="idioma">Idioma:</label>
        <select id="idioma" name="idioma">
          <option value="espanol">Español</option>
          <option value="english">Inglés</option>
          <option value="chinese">Chino</option>
        </select>
      </div>
    </div>

    <div class="two-inputs">
      <div>
        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular">
      </div>
    </div>

    <div>
      <button type="submit">Guardar Datos</button>
    </div>
  </form>
</div>
